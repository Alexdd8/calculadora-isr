<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora ISR México 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
    }
    .resultado {
      margin-top: 20px;
      background: #002635;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(219, 36, 36, 0.1);
    }
  </style>
</head>
<body>

  <h1>Calculadora ISR México 2024</h1>

  <label for="ingreso">Ingresa tu ingreso mensual (MXN):</label>
<input type="number" id="ingreso" placeholder="Ej. 25000">

<label for="deducciones">Ingresa tus deducciones personales (MXN):</label>
<input type="number" id="deducciones" placeholder="Ej. 3500">

<button onclick="calcularISR()">Calcular ISR</button>
<button onclick="descargarPDF()">Descargar resultado en PDF</button>



  <div class="resultado" id="resultado"></div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
