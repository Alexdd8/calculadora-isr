<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora ISR México 2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 500px;
      margin: auto;
      background: white;
      margin-top: 30px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }

    .resultado {
      margin-top: 25px;
      background-color: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      main {
        margin: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Calculadora ISR 2024</h1>
    <p>Consulta rápida y confiable según el SAT</p>
  </header>

  <main>
    <h1>Calcula tu ISR mensual</h1>

    <label for="ingreso">Ingreso mensual (MXN):</label>
    <input type="number" id="ingreso" placeholder="Ej. 25000">

    <label for="deducciones">Deducciones personales (MXN):</label>
    <input type="number" id="deducciones" placeholder="Ej. 3500">

    <button onclick="calcularISR()">Calcular ISR</button>
    <button onclick="descargarPDF()">Descargar resultado en PDF</button>

    <div class="resultado" id="resultado"></div>
  </main>

  <footer>
    © 2024 Calculadora ISR • Hecho por Alex
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
